<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/adm"
            *ngIf="securityService.hasRoles('ROLE_ADMIN')">
      <mat-icon>person</mat-icon>
      <span>Administrativo</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="sair()">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </mat-sidenav>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-sidenav-container>
