<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <button mat-icon-button routerLink="/" >
    <mat-icon> home </mat-icon>
  </button>
  Loja de computadores
<!--  <button mat-icon-button routerLink="/" >-->
<!--    <mat-icon> shopping_cart </mat-icon>{{items()}}-->
<!--  </button>-->
  <nav class="navbar navbar-main navbar-fixed-top bg-primary">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
      <span class="badge badge-pill badge-danger circle count-items-cart">{{items()}}</span>
    </button>
    <a class="navbar-brand logo" href="#">
      <mat-icon> shopping_cart </mat-icon>
    </a>
    <div class="navbar-collapse collapse" id="mainNav">
      <app-carrinho></app-carrinho>

    </div>
  </nav>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/adm"
            *ngIf="securityService.hasRoles('ROLE_ADMIN')">
      <mat-icon>person</mat-icon>
      <span>Administrativo</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="sair()">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8 " >
      <mat-grid-list cols="4" >
        <mat-grid-tile *ngFor="let computador of computadorListaDataSource.data" style="height: auto; vertical-align: middle;">
          <table class="tabela-produtos">
            <tr><td>
             <img src="data:image/jpeg;base64,{{computador.imagemBase64}}" width="50%"/>
            </td></tr>
            <tr><td>
              {{computador.descricao}}
            </td></tr>
            <tr><td>
              <button mat-flat-button color="primary" (click)="addCart(computador)">
                <mat-icon>add_shopping_cart</mat-icon> Comprar
              </button>
            </td></tr>
          </table>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
