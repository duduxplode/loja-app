<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="vendaListaDataSource" multiTemplateDataRows>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data venda </th>
      <td mat-cell *matCellDef="let element"> {{element.dataVenda | date : 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Computador Column -->
    <!--    <ng-container matColumnDef="computador">-->
    <!--      <th mat-header-cell *matHeaderCellDef> Computador </th>-->
    <!--      <td mat-cell *matCellDef="let element"> {{element.fkComputador.descricao}} </td>-->
    <!--    </ng-container>-->

    <!-- Valor unidade Column -->
    <!--    <ng-container matColumnDef="valor_unitario">-->
    <!--      <th mat-header-cell *matHeaderCellDef> Valor unid. </th>-->
    <!--      <td mat-cell *matCellDef="let element"> {{element.valorUnitario | currency : 'BRL'}} </td>-->
    <!--    </ng-container>-->

    <!-- Quantidade Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Qtde. Itens </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>

    <!-- Valor total Column -->
    <ng-container matColumnDef="valor_total">
      <th mat-header-cell *matHeaderCellDef> Valor total </th>
      <td mat-cell *matCellDef="let element"> {{element.valorTotal | currency : 'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
          <div *ngIf="expandedElement === element; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><mat-icon>keyboard_arrow_up</mat-icon></ng-template>
          <ng-template #elseBlock><mat-icon>keyboard_arrow_down</mat-icon></ng-template>
          }
        </button>
      </td>
    </ng-container>
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="colunasMostrarWithExpand.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
<!--          <div class="example-element-diagram">-->
<!--            <div class="example-element-position"> {{element.id}} </div>-->
<!--            <div class="example-element-symbol"> {{element.cliente}} </div>-->
<!--            <div class="example-element-name"> {{element.data}} </div>-->
<!--            <div class="example-element-weight"> {{element.quantidade}} </div>-->
<!--            <div class="example-element-weight"> {{element.valor_total}} </div>-->
<!--          </div>-->
          <div class="example-element-description">
            {{element.item}}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrarWithExpand; sticky: true"></tr>
    <!--    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>-->
    <tr mat-row *matRowDef="let element; columns: colunasMostrarWithExpand;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</section>
