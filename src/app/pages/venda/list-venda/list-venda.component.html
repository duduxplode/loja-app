<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="vendaListaDataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data venda </th>
      <td mat-cell *matCellDef="let element"> {{element.dataVenda | date : 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Computador Column -->
<!--    <ng-container matColumnDef="computador">-->
<!--      <th mat-header-cell *matHeaderCellDef> Computador </th>-->
<!--      <td mat-cell *matCellDef="let element"> {{element.fkComputador.descricao}} </td>-->
<!--    </ng-container>-->

    <!-- Valor unidade Column -->
<!--    <ng-container matColumnDef="valor_unitario">-->
<!--      <th mat-header-cell *matHeaderCellDef> Valor unid. </th>-->
<!--      <td mat-cell *matCellDef="let element"> {{element.valorUnitario | currency : 'BRL'}} </td>-->
<!--    </ng-container>-->

    <!-- Quantidade Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Qtde. Itens </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>

    <!-- Valor total Column -->
    <ng-container matColumnDef="valor_total">
      <th mat-header-cell *matHeaderCellDef> Valor total </th>
      <td mat-cell *matCellDef="let element"> {{element.valorTotal | currency : 'BRL'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
