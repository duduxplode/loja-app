<form [formGroup]="formGroup"
      (ngSubmit)="onSubmit()"
      class="form">
  <div>
  <mat-form-field class="formComputador">
    <mat-label>Descrição</mat-label>
    <input matInput formControlName="descricao" #message maxlength="50" placeholder="Ex. Dell G3...">
    <mat-hint align="start"><strong>Identificação única para nome e modelo</strong> </mat-hint>
    <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field class="formComputador">
    <mat-label>Tipo</mat-label>
    <input matInput formControlName="tipo" #message maxlength="50" placeholder="Ex. Notebook...">
    <mat-hint align="start"><strong></strong> </mat-hint>
    <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
  </mat-form-field>
  </div>
  <div>
    <mat-form-field class="formComputador">
      <mat-label>Processador</mat-label>
      <input matInput formControlName="processador" #message maxlength="50" placeholder="Ex. Core i3...">
      <mat-hint align="start"><strong></strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
    </mat-form-field>
  </div>
  <div class="formComputador">
    <mat-form-field >
      <mat-label>Memória RAM</mat-label>
      <input matInput formControlName="tamanhoRam" #message maxlength="3" placeholder="Ex. 16...">
      <mat-hint align="start"><strong></strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 3</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Unidade</mat-label>
      <mat-select formControlName="unidadeRam">
        <mat-option value="GB">GB</mat-option>
        <mat-option value="TB">TB</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="formComputador">
    <mat-form-field >
      <mat-label>HD</mat-label>
      <input matInput formControlName="tamanhoHd" #message maxlength="3" placeholder="Ex. 500...">
      <mat-hint align="start"><strong></strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 3</mat-hint>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Unidade</mat-label>
      <mat-select formControlName="unidadeHd">
        <mat-option value="GB">GB</mat-option>
        <mat-option value="TB">TB</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Data de lançamento</mat-label>
      <input matInput formControlName="dataLancamento" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit">Salvar</button>
</form>
