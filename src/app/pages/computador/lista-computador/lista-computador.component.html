<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="computadorListaDataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Descrção Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo_nome}} </td>
    </ng-container>

    <!-- Quantidade Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell class="quantidade-list" *matHeaderCellDef> Quantidade </th>
      <td mat-cell class="quantidade-list" *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>

    <!-- Vendas Column -->
    <ng-container matColumnDef="vendas">
      <th mat-header-cell class="vendas-list" *matHeaderCellDef> Vendas </th>
      <td mat-cell class="vendas-list" *matCellDef="let element"> {{element.contVendas}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell class="acoes-list" *matHeaderCellDef> Ação </th>
      <td mat-cell class="acoes-list" *matCellDef="let element">
        <button mat-icon-button color="primary" [routerLink]="['/adm/computador',element.id]">
          <mat-icon>edit_square</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmarExcluir(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
